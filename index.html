<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
        <main class="card">
            <img class="bgImg" src="assets/cover-1.png" alt="imagen de autor">
            <h2>Lost in the City Ligths</h2>
            <h3>cosmo shunnee</h3>
            <input type="range" name="" id="progress">
            <nav class="media">
                <i id="previous">
                    <img src="assets/Stop_and_play_fill.svg" alt="">
                </i> 
                 <i class="play pause" id="play" > 
                    <img class="playImg" src="assets/Play_fill.svg" alt="">
                </i>
                <i id="next">
                    <img src="assets/Stop_and_play_fill_reverse.svg" alt="">
                </i>
            </nav>
        </main>
</body>
<script src="main.js"></script>
</html>
